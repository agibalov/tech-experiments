version: "2"

services:
  web1:
    image: nginx
    volumes:
      - ./web1/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./web1/static/:/opt/web/:ro
    ports:
      - "81:80"
    dns: 172.17.0.1
    environment:
      - DNSDOCK_NAME=node1
      - DNSDOCK_IMAGE=omg
    network_mode: "bridge"

  web2:
    image: nginx
    volumes:
      - ./web2/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./web2/static/:/opt/web/:ro
    ports:
      - "82:80"
    dns: 172.17.0.1
    environment:
      - DNSDOCK_NAME=node2
      - DNSDOCK_IMAGE=omg
    network_mode: "bridge"

  lb:
    image: nginx
    volumes:
      - ./lb/nginx.conf:/etc/nginx/nginx.conf:ro
    links:
      - web1
      - web2
    ports:
      - "80:80"
    dns: 172.17.0.1
    environment:
      - DNSDOCK_NAME=nodelb
      - DNSDOCK_IMAGE=omg
    network_mode: "bridge"

  dnsdock:
    image: tonistiigi/dnsdock
    volumes:
      - /var/run/docker.sock:/run/docker.sock
    ports:
      - 172.17.0.1:53:53/udp
      - 8080:80
    network_mode: "bridge"

  tester:
    image: ubuntu
    command: bash -c "ping node1.omg.docker -c3 && ping node2.omg.docker -c3 && ping nodelb.omg.docker -c3"
    links:
      - web1
      - web2
      - lb
      - dnsdock
    dns: 172.17.0.1
    network_mode: "bridge"
