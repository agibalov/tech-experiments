apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.elasticsearch:elasticsearch:2.2.0'
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    testCompile 'org.springframework.boot:spring-boot-starter-data-elasticsearch:1.4.1.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.4.1.RELEASE'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}
