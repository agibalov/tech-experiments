apply plugin: "java"

repositories {
	mavenCentral()
}

dependencies {
	testCompile group: "junit", name: "junit", version: "4.11"
	testCompile group: "org.mongodb", name: "mongo-java-driver", version: "2.11.4"
	testCompile group: "de.flapdoodle.embed", name: "de.flapdoodle.embed.mongo", version: "1.48.0"
	testCompile 'org.springframework.boot:spring-boot-starter-data-mongodb:1.2.4.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.2.4.RELEASE'
}

task wrapper(type: Wrapper) {
	gradleVersion = "2.4"
}

test {
	testLogging {
		showStandardStreams = true
		events 'failed', 'passed', 'skipped'
	}
}
